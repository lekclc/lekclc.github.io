rd</span>(v22[i]) ^ v11[i])<br>flag += second_8<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;第二部分:&quot;</span>, second_8)<br><br><span class="hljs-comment"># 第三部分：base64换表解密</span><br><span class="hljs-built_in">str</span> = <span class="hljs-string">&#x27;PVLlQVPhPFW&#x27;</span><br>s_str = <span class="hljs-string">&#x27;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/&#x27;</span><br>c_str = <span class="hljs-string">&#x27;CDEFGHIJKLMNOPQRSTUVWXYZABabcdefghijklmnopqrstuvwxyz0123456789+/&#x27;</span><br><br>code_table = <span class="hljs-built_in">str</span>.maketrans(c_str, s_str)<br>ss = <span class="hljs-built_in">str</span>.translate(code_table)<br><span class="hljs-keyword">while</span> <span class="hljs-built_in">len</span>(ss) % <span class="hljs-number">4</span> != <span class="hljs-number">0</span>:<br>    ss += <span class="hljs-string">&#x27;=&#x27;</span><br>decoded = base64.b64decode(ss)<br>flag += decoded.decode()<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;第三部分:&quot;</span>, decoded.decode())<br><br><span class="hljs-comment"># 第四部分：AES解密</span><br>key = <span class="hljs-string">b&quot;AesMasterAesMast&quot;</span><br>ciphertext = <span class="hljs-built_in">bytes</span>([<br>    <span class="hljs-number">0xA7</span>, <span class="hljs-number">0x20</span>, <span class="hljs-number">0x15</span>, <span class="hljs-number">0xFF</span>, <span class="hljs-number">0xCD</span>, <span class="hljs-number">0xF4</span>, <span class="hljs-number">0x50</span>, <span class="hljs-number">0xDE</span>,<br>    <span class="hljs-number">0x78</span>, <span class="hljs-number">0xBE</span>, <span class="hljs-number">0xA7</span>, <span class="hljs-number">0x94</span>, <span class="hljs-number">0x7F</span>, <span class="hljs-number">0xBF</span>, <span class="hljs-number">0xAC</span>, <span class="hljs-number">0xC5</span><br>])<br><br>cipher = AES.new(key, AES.MODE_ECB)<br>plaintext = cipher.decrypt(ciphertext)<br><span class="hljs-comment"># 前8位转换为字符</span><br>aes_result = <span class="hljs-string">&#x27;&#x27;</span>.join(<span class="hljs-built_in">chr</span>(x) <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> plaintext[:<span class="hljs-number">8</span>])<br>flag += aes_result<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;AES解密(前8位转chr):&quot;</span>, aes_result)<br><br><span class="hljs-comment"># 添加结尾的大括号</span><br>flag += <span class="hljs-string">&#x27;&#125;&#x27;</span><br><br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\n最终flag:&quot;</span>, flag)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;flag长度:&quot;</span>, <span class="hljs-built_in">len</span>(flag))<br></code></pre></td></tr></table></figure>

<h2 id="CRYPTO02"><a href="#CRYPTO02" class="headerlink" title="CRYPTO02"></a>CRYPTO02</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> gmpy2<br><span class="hljs-keyword">import</span> binascii<br><span class="hljs-keyword">from</span> hashlib <span class="hljs-keyword">import</span> sha256<br><span class="hljs-keyword">from</span> Crypto.Cipher <span class="hljs-keyword">import</span> AES<br><span class="hljs-keyword">from</span> Crypto.Util.Padding <span class="hljs-keyword">import</span> unpad<br><span class="hljs-keyword">from</span> Crypto.Util.number <span class="hljs-keyword">import</span> long_to_bytes<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">recover_private_key</span>(<span class="hljs-params">r, s1, s2, z1, z2, n</span>):<br>    k = ((z1 - z2) * gmpy2.invert(s1 - s2, n)) % n<br>    dA = ((s1 * k - z1) * gmpy2.invert(r, n)) % n<br>    <span class="hljs-keyword">return</span> dA<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">victory_decrypt</span>(<span class="hljs-params">ciphertext, key</span>):<br>    key = key.lower()  <span class="hljs-comment"># 转换为小写</span><br>    key_length = <span class="hljs-built_in">len</span>(key)<br>    plaintext = <span class="hljs-string">&#x27;&#x27;</span><br>    ciphertext = ciphertext.lower()  <span class="hljs-comment"># 转换为小写</span><br>    <br>    <span class="hljs-keyword">for</span> i, char <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(ciphertext):<br>        <span class="hljs-keyword">if</span> char.isalpha():<br>            shift = <span class="hljs-built_in">ord</span>(key[i % key_length]) - <span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;a&#x27;</span>)<br>            decrypted_char = <span class="hljs-built_in">chr</span>((<span class="hljs-built_in">ord</span>(char) - <span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;a&#x27;</span>) - shift) % <span class="hljs-number">26</span> + <span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;a&#x27;</span>))<br>            plaintext += decrypted_char<br>        <span class="hljs-keyword">else</span>:<br>            plaintext += char<br>            <br>    <span class="hljs-keyword">return</span> plaintext<br><br><span class="hljs-comment"># 恢复私钥</span><br>r = <span class="hljs-number">111817653331957669294460466848850458804857945556928458406600106150268654577388</span><br>s1 = <span class="hljs-number">86614391420642776223990568523561232627667766343605236785504627521619587526774</span><br>s2 = <span class="hljs-number">99777373725561160499828739472284705447694429465579067222876023876942075279416</span><br>z1 = <span class="hljs-number">96525870193778873849147733081234547336150390817999790407096946391065286856874</span><br>z2 = <span class="hljs-number">80138688082399628724400273131729065525373481983222188646486307533062536927379</span><br>n = <span class="hljs-number">0xfffffffffffffffffffffffffffffffebaaedce6af48a03bbfd25e8cd0364141</span><br><br>dA = recover_private_key(r, s1, s2, z1, z2, n)<br><br><span class="hljs-comment"># 解密AES</span><br>key = sha256(long_to_bytes(dA)).digest()<br>encrypted_data = binascii.unhexlify(<span class="hljs-string">&#x27;6c201c3c4e8b0a2cdd0eca11e7101d45d7b33147d27ad1b9d57e3d1e20c7b3c2e36b8da3142dfd5abe335a604ce7018878b9f157099211a7bbda56ef5285ec0b&#x27;</span>)<br>iv = encrypted_data[:<span class="hljs-number">16</span>]<br>ciphertext = encrypted_data[<span class="hljs-number">16</span>:]<br><br>cipher = AES.new(key, AES.MODE_CBC, iv)<br>decrypted = unpad(cipher.decrypt(ciphertext), AES.block_size)<br><br><span class="hljs-comment"># 解密维吉尼亚密码</span><br>victory_key = <span class="hljs-string">&quot;wangdingcup&quot;</span>  <span class="hljs-comment"># 使用小写密钥</span><br>flag = victory_decrypt(decrypted.decode(), victory_key)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;flag:&quot;</span>, flag)<br></code></pre></td></tr></table></figure>
